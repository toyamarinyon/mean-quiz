<div class="navbar">
	<ul class="navbar-nav nav">
		<li>
			<a class="navbar-brand" href="/">クイズ Bプロジェクト!</a>
		</li>
	</ul>
</div>
<section>
	<section id="answer">
		<header></header>
		<section class="answers">
			<div class="btn-group btn-group-justified">
				<a class="btn btn-warning" ng-model="answerNo" btn-radio="1">1</a>
				<a class="btn btn-warning" ng-model="answerNo" btn-radio="2">2</a>
				<a class="btn btn-warning" ng-model="answerNo" btn-radio="3">3</a>
				<a class="btn btn-warning" ng-model="answerNo" btn-radio="4">4</a>
			</div>
			<div class="submit">
				<button type="button" class="btn btn-primary btn-lg" ng-click="sendAnswer()">回答を送信</button>
			</div>
		</section>
		<section class="login-info">
			<a href="" ng-click="logout()">ログアウト</a><br>
			<span>({{user.name}}さん でログイン中)</span>
		</section>
		<footer></footer>
	</section>
</section>
